<!DOCTYPE html>

    <title>list 실습</title>
</head>
<body>
    <p>내가 좋아하는 음식</p>
    <ul>
        <li>아이스크림</li>
        <li>레몬</li>
        <li>버블티</li>
    </ul>

    <p>올 해 할 일</p>
    <ol>
        <li>skala 수료</li>
        <li>빅분기 시험준비</li>
    </ol>

    <p>나를 설명하는 단어들</p>
    <dl>
        <dt>intj</dt>
        <dd>설명</dd>

        <dt>bda</dt>
        <dd>설명</dd>

    </dl>

    
    
</body>
