<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간시간표</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        thead {
            background-color: #f2f2f2;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>9:30~12:00</th>
                <th>ot</th>
                <th>html</th>
                <th>css</th>
                <th>js</th>
                <th>재직자 특강</th>
                <th>-</th>
                <th>-</th>
            </tr>

            <tr>
                <th>점심시간</th>
                <th colspan="5">식사</th>
                <th>-</th>
                <th>-</th>
            </tr>

            <tr>
                <th>1:00~6:00</th>
                <th>설치</th>
                <th>html</th>
                <th>css</th>
                <th>js</th>
                <th>재직자 특강</th>
                <th>-</th>
                <th>-</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
