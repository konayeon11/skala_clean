<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 vs 인라인</title>

    <style>
        div{
            width: auto;
            height: auto;
            margin: auto;
            margin-bottom: 30px;
            padding: 5px;
            background-color: skyblue;
            border: 2px solid blue;

        }

        div.inline {
        display: inline;
        padding: 10px;
        margin: 50px;
        background-color: lightgreen;
        border: 2px solid green;
        }

    </style>
</head>
<body>
    <h1>블록 요소 기본 스타일</h1>
    <div>블록 스타일 div 1</div>
    <div>블록 스타일 div 2</div>

    <h1>인라인 스타일로 변경한 div</h1>
    <div class="inline">인라인 스타일 div 1</div>
    <div class="inline">인라인 스타일 div 2</div>
    
</body>
</html>
