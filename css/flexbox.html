<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>가로 세로 중앙 정렬 + 간격</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center;     /* 세로 중앙 정렬 */
      height: 100vh;           /* 뷰포트 전체 높이 */
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      gap: 20px; /* 박스 사이 간격 */
      border: 2px dotted #333;
      padding: 10px; /* 내부 여백 */
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #8ac6d1;
      display: flex;
      justify-content: flex-start; /* 좌측 정렬 */
      align-items: flex-start;     /* 위쪽 정렬 */
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
